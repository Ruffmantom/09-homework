<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link href="https://fonts.googleapis.com/css?family=BioRhyme|Cabin&display=swap" rel="stylesheet">
    <title>Document</title>

</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="photo-header">
                <img src="${data[0]}" alt="user image">
                <h1>Hi!</h1>
                <h2>My name is ${data[1]}</h2>
                <h4>${}</h4>
                <div class="links-nav">
                    <a class="nav-link" href="${data[3]}"><span><i
                                class="fas fa-location-arrow"></i></span>${data[4]}</a>
                    <a class="nav-link" href="${data[5]}"><span><i class="fab fa-github"></i></span>${data[4]}</a>
                    <a class="nav-link" href="${data[6]}"><span><i class="fas fa-rss-square"></i></span>${data[4]}</a>
                </div>

            </div>
            <main class="wrapper">
                <h3>I built some things</h3>
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <h3>Public Repos</h3>
                            <p>${data[]}</p>
                        </div>
                        <div class="card">
                            <h3>Github Stars</h3>
                            <p>${data[]}</p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <h3>Followers</h3>
                            <p>${data[]}</p>
                        </div>
                        <div class="card">
                            <h3>Following</h3>
                            <p>${data[]}</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>



</body>

</html>
